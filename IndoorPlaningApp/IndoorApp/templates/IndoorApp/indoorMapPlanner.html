{% block actionPanC %}

<form method="POST" action="{% url 'uploadMap' %}" enctype="multipart/form-data">

    <label for="imageMap">Select Image</label>
    <input type="file"  accept="image/*" class="form-control" name="imageMap" placeholder="Choose file">


    <button type="submit" class="btn btn-warning mb-2">Load</button>

  </div>
</form>
{%endblock actionPanC%}

<!-- http://www.html5canvastutorials.com/tutorials/html5-canvas-images/ -->
<div id="wrapper">
        <h2>Indoor Planner</h2>
        <canvas id="canvas" ></canvas>
    </div>
    <script>
         var canvas=document.getElementById('canvas')
        var context = canvas.getContext('2d');
      var imageObj = new Image();
      

      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0,canvas.width,canvas.height);
      };
     {% if image_url %}
               imageObj.src="{{ image_url }}"
              
      {% else %}

       {% endif %}
    
    </script>
    </script>
    <script src="canvas.js"></script>
